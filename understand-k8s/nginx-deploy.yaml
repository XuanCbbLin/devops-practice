apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deploy
    labels:
        app: nginx-lab
spec:
    replicas: 3
    selector:
        matchLabels:
            app: nginx-lab
    template:
        metadata:
            labels:
                app: nginx-lab
        spec:
            containers:
                - name: nginx
                  image: nginx:1.27-alpine
                  ports:
                      - containerPort: 80
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 3
                      periodSeconds: 5
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 10
                      periodSeconds: 10
